<div class="bg">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
      <!--登陆页面  -->
      <div class="login">
        <div class="row">
          <p class="login-box-msg col-md-12"> 狠享赚后台管理系统</p>
          <div class="example-form">
            <div class="example-full-width" cellspacing="0">
              <p>
                <i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;&nbsp;帐号:
                <md-input-container class="example-full-width">
                  <input mdInput placeholder="请输入帐号" [(ngModel)]="admin.phone">
                </md-input-container>

              </p>
            </div>
            <div class="example-full-width" cellspacing="0">
              <p>
                <i class="fa fa-lock" aria-hidden="true"></i>&nbsp;&nbsp;密码:
                <md-input-container class="example-full-width">
                  <input mdInput placeholder="请输入密码" [(ngModel)]="admin.password" type="password">
                </md-input-container>
              </p>
            </div>
            <div class="checkbox icheck">
              <section class="example-section">
                <md-checkbox class="example-margin" color="primary" [(ngModel)]="checked">记住我</md-checkbox>
              </section>
            </div>
          </div>
        </div>
        <div class="row btn-button">
          <div>
            <button (click)="login()" md-raised-button color="primary" class="btn btn-info btn-block active">登录</button>
            <!-- <button (click)="state='register'" md-raised-button color="primary" class="btn btn-info btn-block" [class.active]="state=='register'">没有帐号?立即注册</button> -->
          </div>
        </div>
      </div>
